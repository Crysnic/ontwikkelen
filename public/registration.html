<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/registration.css">
  <script src="js/jquery.js"></script>
  <script src="js/registration-style.js"></script>
	<script src="js/registration.js"></script>
	<title>friendsbook</title>
</head>
<body>
	<div class="reg-form">
		<h1 id="header">Регистрация</h1>
		<form>
      <p><label>Login<input name="login" pattern="^[A-Za-z0-9]{4,10}$" required><span></span><label></p>
      <p><label>Имя<input name="name" pattern="^[A-Za-zА-Яа-яЁё]{3,12}$" required><span></span><label></p>
      <p><label>Фамилия<input name="surname" pattern="^[A-Za-zА-Яа-яЁё]{3,12}$" required><span></span></label></p>
      <p><label>Дата рождения<input name="date" pattern="^\d{2}[ \-.]{1}\d{2}[ \-.]{1}\d{4}$" required><span></span></label></p>
      <p><label>Город<input name="city" pattern="^[A-Za-zА-Яа-яЁё]{3,20}$" required><span></span></label></p></br>
      <p><label>E-mail<input type="email" name="email" required><span></span></label></p>
      <p><label>Пароль<input type="password" name="passw" pattern="^[A-Za-zА-Я0-9]{6,10}$" required><span></span></label></p>
      <p><label>Повторите пароль<input type="password" name="confirm_passw"><span></span></label></p>
      <input type="submit" id="enter" value="Зарегистрироваться">
		</form>

	</div>
</body>
</html>
